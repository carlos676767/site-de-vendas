<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Select</title>
  <style>
    .custom-select {
      position: relative;
      width: 50px;
      height: 50px;
    }

    .select-button {
      display: grid;
      place-items: center;
      padding: 8px;
      font-size: 10px;
      background-color: var(--black-color);
      color: var(--toastify-text-color-dark);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 100%;
      height: 100%;
      outline: none;
    }

    .select-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      display: none;
      background-color:black;
      color: black;
      border-radius: 5px;
      padding: 8px;
      margin-top: 5px;
      font-size: 10px;
    }

    .select-options div {
      padding: 5px;
      cursor: pointer;
    }

    .custom-select.open .select-options {
      display: block;
    }
  </style>
</head>
<body>

  <div class="custom-select" id="modeSelect">
    <div class="select-button" onclick="toggleOptions()">üåô</div>
    <div class="select-options">
      <div onclick="selectOption('dark')">Dark Mode üåô</div>
      <div onclick="selectOption('white')">White Mode ‚òÄÔ∏è</div>
    </div>
  </div>

<script src="script.js"></script>



</body>
</html>
